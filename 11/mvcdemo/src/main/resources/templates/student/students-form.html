<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Student</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Quan ly sinh vien</h3>
    <hr>

    <form action="#" th:action="@{/students/save}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{lastName}" placeholder="Nhap ho dem vao" class="form-control"> <br>
        <input type="text" th:field="*{firstName}" placeholder="Nhap ten vao" class="form-control"> <br>
        <input type="email" th:field="*{email}" placeholder="Nhap email vao" class="form-control"> <br>
        <hr>
        <button type="submit" class="btn btn-success col-2">Save</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
