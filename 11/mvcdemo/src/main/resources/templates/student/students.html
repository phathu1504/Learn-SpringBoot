<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Student</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h3>Danh Sach Sinh Vien</h3>
<hr/>
<a th:href="@{/students/create}" class="btn btn-success btn-sm mb-4">them moi</a>

<table class="table table-bordered table-striped">
    <thead class="table-info">
    <tr>
        <td>ID</td>
        <td>Last Name</td>
        <td>First Name</td>
        <td>Email</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"/>
        <td th:text="${student.lastName}"/>
        <td th:text="${student.firstName}"/>
        <td th:text="${student.email}"/>
        <td><a th:href="@{/students/update(id=${student.id})}">Edit</a></td>
        <td><a th:href="@{/students/delete(id=${student.id})}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a> </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
